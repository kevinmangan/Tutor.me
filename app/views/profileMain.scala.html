@(tutor: Tutor, owner: Integer)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Tutor Profile</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <!--<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.css")">-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap3.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/tp.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("rateit/src/rateit.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("jqueryui.custom/css/ui-lightness/jquery-ui-1.10.3.custom.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("Booking/sources/dopbcp/assets/gui/css/jquery.dop.BackendBookingCalendarPRO.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("Booking/sources/dopbcp/assets/gui/css/jquery.dop.FrontendBookingCalendarPRO.css")">

        

        <script type="text/JavaScript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="@routes.Assets.at("jqueryui.custom/js/jquery-ui-1.10.3.custom.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/datetime.js")" type="text/javascript"></script>
        
        <script src="@routes.Assets.at("javascripts/bootstrap3.js")"></script>   
        <script src="@routes.Assets.at("javascripts/jquery.imagesloaded.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/modernizr-2.5.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("rateit/src/jquery.rateit.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("Booking/sources/dopbcp/assets/js/jquery.dop.BackendBookingCalendarPRO.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("Booking/sources/dopbcp/assets/js/jquery.dop.FrontendBookingCalendarPRO.js")" type="text/javascript"></script>

         <script>
  
            $(document).ready(function(){
                
                $('#submitEdit').hide();
                $('#cancel').hide();
                $('#editForm').hide();
                $('#editSchedule').hide();
                
                $('#startTime').datetimepicker({
                    'timeFormat': 'hh:mm tt',
                    'minDate' : '0'
                });
                $('#endTime').datetimepicker({
                    'timeFormat': 'hh:mm tt',
                    'minDate' : '0'
                });
                
        
              if(@owner == 1){
                $('#edit').show();
              }else{
                 $('#edit').hide();
              }

              if(@owner == 1){
                $('#bookTutor').hide();
              }else{
                 $('#bookTutor').show();
              }

              $('#edit').click(function(){
                  $("#editForm").show();
                  $('#edit').hide();
                  $('#submitEdit').show();
                  $('#cancel').show();
              });

              $('#bookTutor').click(function(){
                  $("#editSchedule").show();
                  $('#bookTutor').hide();
              });

              $('#cancelSchedule').click(function(){
                  $("#editSchedule").hide();
                  $('#bookTutor').show();
              });

               $('#cancel').click(function(){
                  $("#editForm").hide();
                  $('#edit').show();
                  $('#submitEdit').hide();
              });



                });

            </script>
       

        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }

            .well user{
                background-color:#003366; 
             }
        </style>

        <!-- IE Fix for HTML5 Tags -->
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        @content
    </body>
</html>
